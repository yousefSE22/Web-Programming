  <!-- Header -->

    <img src="J.robert.jpg" alt="Header Image">
    <div>
      <h1>J. Robert Oppenheimer</h1>
      <p>Theory will only take you so far </p>

    </ul>
  </nav>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="amount">Amount to be drawn:</label>
    <input type="number" id="amount" name="amount" required>
  
    <label for="cardType">Type of Card:</label>
    <select id="cardType" name="cardType" required>
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">American Express</option>
    </select>
  
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>
  
    <label for="validity">Validity (MM/YY):</label>
    <input type="text" id="validity" name="validity" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
  
    <button type="submit">Submit</button>
  </form>

  <!-- Footer -->
</body>
